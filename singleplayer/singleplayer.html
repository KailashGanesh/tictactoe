<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="minimax.js"></script>  
</head>
<body>
    <div class="board" id="board">
        <div class="cell" id="0,0" data-cell></div>
        <div class="cell" id="0,1" data-cell></div>
        <div class="cell" id="0,2" data-cell></div>
        <div class="cell" id="1,0" data-cell></div>
        <div class="cell" id="1,1" data-cell></div>
        <div class="cell" id="1,2" data-cell></div>
        <div class="cell" id="2,0" data-cell></div>
        <div class="cell" id="2,1" data-cell></div>
        <div class="cell" id="2,2" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button class="restartButton" id="restartButton">Restart</button>
        <button class="restartButton"onclick="window.location.href='../';">Main menu</button>
    </div>
</body>
</html>
